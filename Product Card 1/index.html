<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Product Card</title>
  </head>
  <body>
    <!-- Global Container -->
    <div
      class="flex items-center justify-center min-h-screen font-['Montserrat'] bg-[url('./images/Background.png')] bg-cover bg-no-repeat bg-center"
    >
      <!-- Card Container -->
      <div
        class="flex flex-col md:flex-row p-6 py-10 md:py-0 space-y-7 md:space-x-7 md:space-y-0"
      >
        <!-- First Card -->
        <div class="flex flex-col p-6 bg-white rounded-3xl space-y-6">
          <div>
            <img
              src="images/Snicker 1.png"
              alt=""
              class="w-72 mx-auto hover:scale-105 duration-200"
            />
          </div>
          <div class="flex justify-between mb-3">
            <div class="flex flex-col space-y-1.5">
              <h1 class="font-bold text-base text-[#252B42]">
                Snickers Off-White <br />
                2024
              </h1>
              <p class="text-sm text-[#737373]">NIKE</p>
              <p class="font-bold text-[17px] text-[#2E2E2E]">$38.00</p>
            </div>
            <div>
              <img
                src="images/add.png"
                alt=""
                class="relative -top-2 -right-3 hover:scale-110 duration-150"
              />
            </div>
          </div>
        </div>

        <!-- Second Card -->
