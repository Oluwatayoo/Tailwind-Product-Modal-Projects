<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <title>Product Card</title>
  </head>
  <body>
    <!-- Global Container -->
    <div
      class="flex items-center justify-center font-['EB-Garamond'] min-h-screen bg-[#f5f5f5]"
    >
      <div
        class="bg-white p-10 lg:px-12 md:py-14 xl:p-16 flex flex-col xl:mx-0 m-12 sm:mx-16 space-y-12"
      >
        <!-- Popular Products container -->
        <div
          class="flex flex-col md:flex-row items-center text-center lg:justify-between md:text-left space-y-3 md:space-y-0 md:px-5 space-x-4"
        >
          <h1
            class="uppercase text-black text-[58px] leading-[1.3] md:leading-[1.1]"
          >
            Popular Products
          </h1>
          <div
            class="flex items-center gap-7 md:gap-3 py-3 pl-12 pr-8 bg-[#FFD9C4] rounded-full hover:cursor-pointer hover:scale-105 transition-all duration-200 hover:bg-opacity-80 hover:shadow-lg"
          >
            <p
              class="text-black text-[32px] md:text-2xl xl:text-[32px] w-[140px] md:w-[128px] xl:w-[140px] md:leading-[1]"
            >
              Shop Now
            </p>
            <div class="flex items-center">
              <img src="images/arrow.png" alt="Arrow" />
            </div>
          </div>
        </div>

        <!-- Card Container -->
        <div
          class="flex flex-col md:flex-row space-y-14 md:space-y-0 md:space-x-5 items-center"
        >
          <!-- Card 1 -->
          <div class="flex flex-col space-y-3 max-w-xs">
            <div>
              <img
                src="images/Product.png"
                alt="Product"
                class="transition duration-200 hover:scale-105 hover:opacity-80 hover:shadow-lg"
              />
            </div>
            <div class="flex flex-col space-y-3 px-5">
              <h1 class="uppercase text-lg text-[#656565]">Shampoo</h1>
              <h2 class="uppercase text-2xl text-black">
                Shampoo for pets - Anti Tick & Flea
              </h2>
              <div class="flex space-x-3">
                <div><img src="images/star.png" alt="star" /></div>
                <div><img src="images/star.png" alt="star" /></div>
                <div><img src="images/star.png" alt="star" /></div>
                <div><img src="images/star.png" alt="star" /></div>
                <div><img src="images/star.png" alt="star" /></div>
              </div>
              <div class="flex justify-between">
                <p class="text-black text-2xl font-bold">$19.90</p>
                <p class="line-through text-2xl text-[#656565] font-bold">
                  $24.99
                </p>
              </div>
            </div>
          </div>

          <!-- Card 2 -->
          <div class="flex flex-col space-y-3 max-w-xs">
            <div>
              <img
                src="images/Product.png"
                alt="Product"
                class="transition duration-200 hover:scale-105 hover:opacity-80 hover:shadow-lg"
              />
            </div>
            <div class="flex flex-col space-y-3 px-5">
              <h1 class="uppercase text-lg text-[#656565]">Shampoo</h1>
              <h2 class="uppercase text-2xl text-black">
                Shampoo for pets - Anti Tick & Flea
              </h2>
              <div class="flex space-x-3">
                <div><img src="images/star.png" alt="star" /></div>
                <div><img src="images/star.png" alt="star" /></div>
                <div><img src="images/star.png" alt="star" /></div>
                <div><img src="images/star.png" alt="star" /></div>
                <div><img src="images/star.png" alt="star" /></div>
              </div>
              <div class="flex justify-between">
                <p class="text-black text-2xl font-bold">$19.90</p>
                <p class="line-through text-2xl text-[#656565] font-bold">
                  $24.99
                </p>
              </div>
            </div>
          </div>

          <!-- Card 3 -->
          <div class="flex flex-col space-y-3 max-w-xs">
            <div>
              <img
                src="images/Product.png"
                alt="Product"
                class="transition duration-200 hover:scale-105 hover:opacity-80 hover:shadow-lg"
              />
            </div>
            <div class="flex flex-col space-y-3 px-5">
              <h1 class="uppercase text-lg text-[#656565]">Shampoo</h1>
              <h2 class="uppercase text-2xl text-black">
                Shampoo for pets - Anti Tick & Flea
              </h2>
              <div class="flex space-x-3">
                <div><img src="images/star.png" alt="star" /></div>
                <div><img src="images/star.png" alt="star" /></div>
                <div><img src="images/star.png" alt="star" /></div>
                <div><img src="images/star.png" alt="star" /></div>
                <div><img src="images/star.png" alt="star" /></div>
              </div>
              <div class="flex justify-between">
                <p class="text-black text-2xl font-bold">$19.90</p>
                <p class="line-through text-2xl text-[#656565] font-bold">
                  $24.99
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- Footer -->
        <div class="flex gap-4 justify-center">
          <button
            class="bg-[#ffd9c4] rounded-full py-2 px-6 hover:scale-105 transition-all duration-200 hover:bg-opacity-80 hover:shadow-lg"
          >
            <p class="text-[15px] text-black">New</p>
          </button>
          <button
            class="rounded-full border border-[#202020] bg-[#f7fffc] py-2 px-6 hover:scale-105 transition-all duration-200 hover:bg-opacity-80 hover:shadow-lg"
          >
            <p class="text-[15px] text-[#010101]">Sale</p>
          </button>
          <button
            class="rounded-full border border-[#202020] bg-[#f7fffc] py-2 px-6 hover:scale-105 transition-all duration-200 hover:bg-opacity-80 hover:shadow-lg"
          >
            <p class="text-[15px] text-[#010101]">In Stock</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
